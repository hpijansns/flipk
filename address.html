<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="gray-bg">
    <header class="navbar simple-nav">
        <button onclick="history.back()">â¬…</button>
        <h3>Add Delivery Address</h3>
    </header>

    <div id="saved-address-section" class="card" style="display: none;">
        <h3>Saved Address</h3>
        <div id="saved-address-content"></div>
        <button id="deliver-here-btn" class="btn-yellow full-width mt-10">Deliver Here</button>
    </div>

    <form id="address-form" class="card address-form">
        <input type="text" id="fullName" placeholder="Full Name (Required)" required>
        <input type="tel" id="mobile" placeholder="Phone number (Required)" required>
        <input type="number" id="pincode" placeholder="Pincode (Required)" required>
        <input type="text" id="house" placeholder="House No., Building Name (Required)" required>
        <input type="text" id="area" placeholder="Road name, Area, Colony (Required)" required>
        <input type="text" id="city" placeholder="City (Required)" required>
        <select id="state" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Delhi">Delhi</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        </select>
        <input type="text" id="landmark" placeholder="Landmark (Optional)">
        
        <div class="address-type">
            <label><input type="radio" name="type" value="Home" checked> Home</label>
            <label><input type="radio" name="type" value="Work"> Work</label>
        </div>
        
        <button type="submit" class="btn-yellow full-width mt-10">Save Address & Continue</button>
    </form>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/address.js"></script>
</body>
</html>
