<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Summary</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="gray-bg">

<header class="navbar simple-nav">
<button onclick="history.back()">⬅</button>
<h3>Order Summary</h3>
</header>


<!-- ADDRESS -->

<div class="card" id="summary-address"></div>


<!-- ITEMS -->

<div id="summary-items"></div>


<!-- COUPON -->

<div class="card" style="padding:12px;margin:10px">

<input id="coupon-input" placeholder="Enter Coupon Code">

<button id="apply-coupon" class="btn-yellow" style="margin-top:8px">
Apply Coupon
</button>

<p id="coupon-msg"></p>

</div>


<!-- PRICE DETAILS -->

<div class="price-details card">

<h3>Price Details</h3>

<div class="price-row">
<span>Price (<span id="sum-items">0</span> items)</span>
<span id="sum-mrp">₹0</span>
</div>

<div class="price-row text-green">
<span>Discount</span>
<span id="sum-discount">- ₹0</span>
</div>

<div class="price-row">
<span>Delivery Charges</span>
<span class="text-green">Free</span>
</div>

<hr>

<div class="price-row total-row">
<span>Total Amount</span>
<span id="final-total">₹0</span>
</div>

</div>


<!-- FOOTER -->

<div class="sticky-bottom-bar">

<div class="total-price-disp">
₹<span id="bottom-total">0</span>
</div>

<button id="continue-payment-btn" class="btn-yellow">
Continue
</button>

</div>


<script type="module" src="js/order-summary.js"></script>

</body>
</html>
