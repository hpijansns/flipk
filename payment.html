<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="gray-bg">
    <header class="navbar simple-nav">
        <button onclick="history.back()">⬅</button>
        <h3>Payments</h3>
    </header>

    <div class="card payment-methods" id="payment-methods-container">
        <h3>Select Payment Method</h3>
        <div class="payment-option">
            <label><input type="radio" name="payment" value="Cash on Delivery" id="cod-radio" checked> Cash on Delivery</label>
        </div>
        <div id="upi-methods"></div>
    </div>

    <!-- Payment Link Banner (Hidden by Default) -->
    <div id="payment-link-section" class="card" style="display:none; text-align:center; border: 2px solid #388e3c;">
        <h3 style="color:#388e3c; margin-bottom:10px;">Pay Online Now</h3>
        <p style="font-size:14px; margin-bottom:15px; color:#555;">Complete your payment securely via the link below.</p>
        <a id="external-payment-link" href="#" target="_blank" class="btn-yellow full-width" style="display:inline-block; padding:12px; font-weight:bold; box-sizing:border-box;">Click Here to Pay Online</a>
        <p style="font-size:13px; margin-top:15px; color:#d32f2f; font-weight:bold;">Important: After paying, click "Confirm Order" below!</p>
    </div>

    <div class="sticky-bottom-bar cart-bottom-bar">
        <div class="total-price-disp">₹<span id="pay-total">0</span></div>
        <button id="confirm-order-btn" class="btn-yellow">Place Order</button>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="popup-overlay" style="display:none;">
        <div class="popup-content">
            <div class="success-icon">✔️</div>
            <h2>Order Placed!</h2>
            <p>Your order has been placed successfully.</p>
        </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/payment.js"></script>
</body>
</html>
