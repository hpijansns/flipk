<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="gray-bg">
    <header class="navbar simple-nav">
        <button onclick="history.back()">⬅</button>
        <h3>My Cart</h3>
    </header>

    <div id="cart-items" class="cart-list"></div>

    <div class="price-details card" id="price-details-card" style="display:none;">
        <h3>Price Details</h3>
        <div class="price-row"><span>Price (<span id="total-items">0</span> items)</span> <span id="cart-mrp">₹0</span></div>
        <div class="price-row text-green"><span>Discount</span> <span id="cart-discount">- ₹0</span></div>
        <div class="price-row"><span>Delivery Charges</span> <span class="text-green">Free</span></div>
        <hr>
        <div class="price-row total-row"><span>Total Amount</span> <span id="cart-total">₹0</span></div>
    </div>

    <div class="sticky-bottom-bar cart-bottom-bar" style="display:none;" id="cart-footer">
        <div class="total-price-disp">₹<span id="bottom-total">0</span></div>
        <button id="place-order-btn" class="btn-yellow">Place Order</button>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/cart.js"></script>
</body>
</html>
